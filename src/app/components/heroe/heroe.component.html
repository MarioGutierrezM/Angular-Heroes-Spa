<h1 class="animated fadeIn fast"> 
  {{ heroe.nombre | uppercase }} 
  <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid">
    <br><br>
    <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <br>
    <p>{{heroe.bio}}</p>
    <div>
      <img class="imgCasa" *ngIf="heroe.casa == 'Marvel'" src="assets/img/Marvel.png">
      <img class="imgCasa" *ngIf="heroe.casa == 'DC'" src="assets/img/DC.png">
    </div>

  </div>
</div>
